name: Frontend Integration Tests

on:
  pull_request:
    branches: [ develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: |-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout frontend code
        uses: actions/checkout@v4

      - name: Checkout backend code
        uses: actions/checkout@v4
        with:
          repository: TeamHiveAPI/API-2025.01-BACK
          ref: develop
          path: backend

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install alembic

      - name: Wait for PostgreSQL
        run: sleep 10

      - name: Setup PostgreSQL
        run: |
          PGPASSWORD=postgres psql -h localhost -U postgres -c "CREATE USER hiveuser WITH PASSWORD 'hive123';"
          PGPASSWORD=postgres psql -h localhost -U postgres -c "CREATE DATABASE api;"
          PGPASSWORD=postgres psql -h localhost -U postgres -c "GRANT ALL PRIVILEGES ON DATABASE api TO hiveuser;"

      - name: Run migrations
        working-directory: backend
        env:
          DATABASE_URL: postgresql://hiveuser:hive123@localhost:5432/api
        run: alembic upgrade head

      - name: Start backend
        working-directory: backend
        env:
          DATABASE_URL: postgresql://hiveuser:hive123@localhost:5432/api
          SECRET_KEY: "your-secret-key-here"
          ALGORITHM: "HS256"
          ACCESS_TOKEN_EXPIRE_MINUTES: "30"
        run: |
          python -m uvicorn main:app --host 0.0.0.0 --port 8000 &
          sleep 20

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install frontend dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

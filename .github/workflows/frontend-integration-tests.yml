name: SCRUM32 Branch CI

on:
  pull_request:
    branches:
      - SCRUM32

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: root
          POSTGRES_DB: hive_test
        ports:
          - 5432:5432

    steps:
      - name: Checkout do código frontend
        uses: actions/checkout@v4

      - name: Checkout do código backend
        uses: actions/checkout@v4
        with:
          repository: https://github.com/TeamHiveAPI/API-2025.01-BACK
          path: API-2025.01-BACK
          ref: SCRUM32

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependências do backend
        working-directory: API-2025.01-BACK
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install alembic

      - name: Aguardar PostgreSQL
        run: |
          echo "Aguardando PostgreSQL iniciar..."
          sleep 10

      - name: Executar migrações
        working-directory: API-2025.01-BACK
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/hive_test
        run: alembic upgrade head

      - name: Iniciar backend
        working-directory: API-2025.01-BACK
        env:
          SECRET_KEY: b3f5a8c9e2d147de8f91a6c3457d9234b6e8c1f6d2b7a4e5c3d1e8f7b9a2d6c8
          ACCESS_TOKEN_EXPIRE_MINUTES: 30
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/hive_test
        run: |
          python -m uvicorn main:app --host 0.0.0.0 --port 8000 &
          echo "Aguardando o backend iniciar..."
          sleep 20

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Instalar dependências
        run: npm install

      - name: Executar testes
        run: npm test
        # Se os testes falharem, o workflow irá falhar e o PR não poderá ser mergeado

      - name: Build da aplicação
        if: success()
        run: npm run build
        # Só executa o build se os testes passarem

name: Build and Deploy React App

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Limpar cache desnecessário
        run: |
          npm cache clean --force

      - name: Instalar dependências
        run: npm install --production

      - name: Build da aplicação
        env:
          NODE_OPTIONS: "--max-old-space-size=512"
        run: npm run build

      - name: Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Criar imagem Docker
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/my-react-app:latest .

      - name: Enviar imagem para o Docker Hub
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/my-react-app:latest

  deploy-app:
    needs: build-and-push
    runs-on: [self-hosted, windows, x64]
    steps:
      - name: Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Parar e remover container antigo (otimizado)
        shell: powershell
        run: |
          docker rm -f my-react-app || $true

      - name: Limpar imagens antigas (para liberar espaço)
        shell: powershell
        run: |
          docker image prune -af --filter "until=24h"

      - name: Baixar imagem mais recente (otimizado)
        shell: powershell
        run: |
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/my-react-app:latest

      - name: Iniciar novo container (otimizado)
        shell: powershell
        run:
          docker run -d `
            --name my-react-app `
            -p 80:80 `
            --restart always `
            --memory="512m" `
            ${{ secrets.DOCKERHUB_USERNAME }}/my-react-app:latest